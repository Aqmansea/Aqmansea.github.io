<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learing.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .heroImage {
        background-image: url("https://cdn.pixabay.com/photo/2024/05/15/20/44/app-8764508_1280.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .heroImage .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 10px;
      }
      .login-form {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .login-form input,
      .login-form button {
        margin-left: 0.5rem;
      }
      .card-img-top {
        height: 500px;
        object-fit: cover;
      }
      .content-container {
        margin-top: -50px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="#" class="nav-link">首頁</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link active">關於我們</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">資訊</a></li>
          </ul>
          <form class="login-form">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="請輸入你的email"
            />
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="請輸入你的密碼"
            />
            <button type="submit" class="btn btn-outline-warning" name="button">
              登入
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="heroImage">
      <div class="container text-center">
        <h1 class="display-4 text-dark">Learing</h1>
        <p class="lead text-dark">你可以馬上了解最新資訊</p>
        <p class="lead text-dark">
          如果你想瞭解更多資訊，可以到我們的群組看看，請<strong
            class="text-warning"
            >加入我們的群組</strong
          >
        </p>
        <div class="row justify-content-center">
          <div class="col-md-7">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="請輸入你的email"
                aria-label="Email"
                aria-describedby="basic-addon1"
              />
              <button class="btn btn-outline-warning" type="button">
                加入我們的群組
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://cdn.pixabay.com/photo/2022/08/22/02/18/technology-7402535_1280.jpg"
              class="card-img-top"
              alt="Technology"
            />
            <div class="card-body">
              <h5 class="card-title">科技創新</h5>
              <p class="card-text">
                學習最新的科技趨勢和創新，了解它們如何改變我們的生活和工作方式。
              </p>
              <a href="#" class="btn btn-primary">了解更多</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://cdn.pixabay.com/photo/2024/04/16/16/25/ai-generated-8700383_1280.jpg"
              class="card-img-top"
              alt="Nature"
            />
            <div class="card-body">
              <h5 class="card-title">自然探索</h5>
              <p class="card-text">
                發現大自然的奧秘，欣賞地球上最美麗的風景，學習如何保護我們的環境。
              </p>
              <a href="#" class="btn btn-primary">了解更多</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://cdn.pixabay.com/photo/2024/04/12/15/46/beautiful-8692180_1280.png"
              class="card-img-top"
              alt="Art"
            />
            <div class="card-body">
              <h5 class="card-title">藝術世界</h5>
              <p class="card-text">
                沉浸在藝術的世界中，欣賞各種形式的創作，感受藝術家的獨特視角。
              </p>
              <a href="#" class="btn btn-primary">了解更多</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
