<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>學習課程網</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
  body {
    background-color: #f0f8ff; /* 淡蓝色背景 */
    color: #333;
  }
  .navbar {
    background-color: #4a69bd !important; /* 深蓝色导航栏 */
  }
  .content-section {
    margin-top: 2rem;
    margin-bottom: 2rem;
    background-color: white;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .carousel {
    margin-bottom: 2rem;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  h1, h2, h3 {
    color: #4a69bd;
  }
  .btn-primary {
    background-color: #4a69bd;
    border-color: #4a69bd;
  }
  .btn-primary:hover {
    background-color: #3c5aa6;
    border-color: #3c5aa6;
  }
  .btn-success {
    background-color: #38ada9;
    border-color: #38ada9;
  }
  .btn-success:hover {
    background-color: #2d8c8a;
    border-color: #2d8c8a;
  }
  .form-control:focus {
    border-color: #4a69bd;
    box-shadow: 0 0 0 0.2rem rgba(74, 105, 189, 0.25);
  }
</style>
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
      <div class="container">
        <a href="#" class="navbar-brand">學習課程網</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link">首頁</a></li>
            <li class="nav-item"><a href="./alex.html" class="nav-link">課程資訊</a></li>
            <li class="nav-item"><a href="#" class="nav-link">聯繫方式</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="content-section">
        <h1 class="mb-4">歡迎來到學習課程網</h1>
        
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="content-section">
        <h2 class="mb-4">註冊帳號</h2>
        <form>
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="請輸入你的email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="請輸入你的密碼">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">
                  記住密碼
                </label>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">提交</button>
              <button type="button" class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal">密碼重複確認</button>
            </div>
          </div>
        </form>
      </div>

      <div class="content-section">
        <div class="row">
          <div class="col-md-4">
            <h3>項目展示</h3>
            <p>這裡可以放置項目展示的內容。</p>
          </div>
          <div class="col-md-4">
            <h3>技能概覽</h3>
            <p>這裡可以列出你的技能和專長。</p>
          </div>
          <div class="col-md-4">
            <h3>聯繫方式</h3>
            <p>這裡可以放置你的聯繫方式。</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">確認密碼是否重複</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>密碼還沒使用過</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary" id="confirmButton">確認</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var confirmButton = document.getElementById('confirmButton');
        var modal = document.getElementById('exampleModal');
        
        confirmButton.addEventListener('click', function() {
          var bootstrapModal = bootstrap.Modal.getInstance(modal);
          bootstrapModal.hide();
          
          // 在这里添加确认按钮被点击后你想要执行的其他操作
          console.log('确认按钮被点击了');
        });
      });
    </script>
  </body>
</html>
